defaults:
    ref: refs/heads/master
    remote: origin
    source: github

sources:
    - name: github
      url: ssh://git@github.com
    - name: github-https
      url: https://github.com

groups:
    - name: swift
      projects:
        - name: apple/swift
          path: swift
        - name: apple/swift-evolution
          path: swift-evolution
        - name: apple/swift-llvm
          path: swift-llvm
          ref: refs/heads/stable
        - name: apple/swift-3-api-guidelines-review
          path: swift-3-api-guidelines-review
          ref: refs/heads/swift-3
        - name: apple/swift-lldb
          path: swift-lldb
        - name: apple/swift-clang
          path: swift-clang
          ref: refs/heads/stable
    - name: swift-corelibs
      projects:
        - name: apple/swift-corelibs-foundation
          path: corelibs/swift-corelibs-foundation
        - name: apple/swift-corelibs-xctest
          path: corelibs/swift-corelibs-xctest
        - name: apple/swift-corelibs-libdispatch
          path: corelibs/swift-corelibs-libdispatch
    - name: swift-package-manager
      projects:
        - name: apple/swift-package-manager
          path: package-manager/swift-package-manager
        - name: apple/swift-llbuild
          path: package-manager/swift-llbuild
        - name: apple/example-package-dealer
          path: package-manager/example-package-dealer
        - name: apple/example-package-deckofplayingcards
          path: package-manager/example-package-deckofplayingcards
        - name: apple/example-package-playingcard
          path: package-manager/example-package-playingcard
        - name: apple/example-package-fisheryates
          path: package-manager/example-package-fisheryates
    - name: misc
      projects:
        - name: apple/swift-cmark
          path: swift-cmark
